<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Wargrooving - Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Description" content="A custom map sharing site for the game Wargroove">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="stylesheet" href="/semantic/dist/semantic.min.css">
	<link rel="stylesheet" href="/maps.css">
</head>

<body>
	<div class="titlebar">
		<a href="/">Wargrooving</a>
		<a href="/">
			<img src="/assets/map_bg.png">
		</a>
	</div>
	<div class="msg-box">
		<div class="img-box">
			<img id="map-img">
		</div>
		<div class="content-box">
			<div id="map-title" class="title"></div>
			<div id="map-code" class="code"></div>
			<a id="map-author" class="author"></a>
			<div id="map-tags" class="tags"></div>
			<div id="map-desc" class="desc"></div>
			<div id="star-btn" class="ui button star labeled icon"></div>
			<div id="report-btn" class="ui button report red right labeled icon">Report Map<i class="user secret
	 icon"></i></div>
		</div>
	</div>
	<script src="/utils/jquery-3.2.1.min.js"></script>
	<script src="/semantic/dist/semantic.min.js"></script>
	<script src="/maps.js"></script>
</body>

</html>
